name: Auto Run 1model and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run 1model script
        id: run_script
        run: python 1model.py

      - name: Check for existing release
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.run_script.outputs.version_string }}"

          # 检查是否成功获取到版本号
          if [ -z "$VERSION" ]; then
            echo "Error: Failed to capture version string from 1model.py"
            exit 1
          fi

          TAG_NAME="v$VERSION"
          echo "Detected version: $VERSION"
          echo "Checking if release '$TAG_NAME' already exists..."

          # 使用 gh 命令行工具检查 Release 是否存在
          # 如果存在 (返回代码 0)，则打印提示并退出脚本 (exit 1) 导致 Step 失败，从而停止后续步骤
          if gh release view "$TAG_NAME" > /dev/null 2>&1; then
            echo "Version exist!"
            exit 1
          else
            echo "Version is new. Proceeding to packaging..."
            echo "release_tag=$TAG_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Package files
        id: package
        run: |
          VERSION="${{ steps.run_script.outputs.version_string }}"
          ARCHIVE_NAME="AzurLane${VERSION}_l2d.7z"
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT

          # 使用 7z 高压缩比打包
          # -mx=9: 最大压缩等级 (Ultra)
          # -x!: 排除文件/文件夹
          7z a -mx=9 "$ARCHIVE_NAME" . -x!.git -x!.github -x!.venv -x!__pycache__ -x!*.DS_Store

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.check_release.outputs.release_tag }}
          name: Azur Lane L2D Release ${{ steps.run_script.outputs.version_string }}
          body: |
            Automatic release generated by GitHub Actions.
            Version: ${{ steps.run_script.outputs.version_string }}
            Contains the repository code and files downloaded by 1model.py.
          files: ${{ steps.package.outputs.archive_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
